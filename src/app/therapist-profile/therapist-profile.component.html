<div class="therapist-profile">
  <div class="profile-details" *ngFor="let therapist of therapists">
    <div class="profile-picture">
      <img class="circle-profile-picture" [src]="therapist.photoUrl" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <div class="name-container">
        <h2 class="name">{{ therapist.name }}</h2>
        <p class="position">{{ therapist.position | uppercase}} | {{ therapist.location }}</p> 
      </div>
      <div class="review-system">
        <app-rating [rating]="therapist.rating"></app-rating>
        <span class="review-count">({{ therapist.reviews }} Reviews)</span>
      </div>
      <p class="price">Price per minute: {{ therapist.pricePerSection | currency }}</p>
      <p class="minutes-included">Minutes included: {{ therapist.minutesIncluded }}</p>
    </div>
  </div>
</div>
